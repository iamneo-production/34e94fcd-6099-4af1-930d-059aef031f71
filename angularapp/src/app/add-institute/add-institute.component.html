<app-admin-page></app-admin-page>
<div class="outerBox">
  <h3>Add Institute Details</h3>
  <form #userform="ngForm" (ngSubmit)="getUserFormData(userform.value)">
    <br />
    <label for="" class="label">Institute id</label> <br />
    <input
      type="text"
      ngModel
      name="instituteId"
      placeholder="Enter Institute Id"
    />
    <br />
    <label for="" class="label">Institute Name</label> <br />
    <input
      type="text"
      ngModel
      name="instituteName"
      placeholder="Enter Institute Name"
    />
    <br />
    <label for="" class="label">Institute Location</label> <br />
    <input
      type="text"
      ngModel
      name="instituteLocation"
      placeholder="Enter Institute Location"
    />
    <br />
    <label for="" class="label">Institute Number</label> <br />
    <input
      type="text"
      ngModel
      name="phoneNumber"
      placeholder="Enter phoneNumber"
    />
    <br />
    <label for="" class="label">Institute Email</label> <br />
    <input type="text" ngModel name="email" placeholder="Enter Email" />
    <br />
    <br />
    <button>Submit</button>
  </form>
</div>
